<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="foundation/css/foundation.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="foundation/js/vendor/jquery.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
  <script src="foundation/js/foundation.min.js"></script>
  <script src="foundation/js/foundation/foundation.topbar.js"></script>
  <script src="foundation/js/foundation/foundation.reveal.js"></script>
  <script src="js/feedback.js"></script>
</head>
<body>
  <div class="sticky">
    <nav id="top-nav" class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Mirman Apps</h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"></a></li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="projects.html">Projects</a>
          </li>
          <li>
            <a href="feedback.html">Feedback</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <ul class="right">
          <a class="button" href="#" id="add-feedback" type="button" data-reveal-id="addModal">
            Add Feedback
          </a>
        </ul>
      </section>
    </nav>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <h1>Customer Feedback</h1>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns" id="feedback-list">

    </div>
  </div>
  <form name="contact-form" id="contact-form">
  <div id="addModal" class="reveal-modal" data-reveal role="dialog">
    <h2>Add Feedback</h2>
    <p>
      We'd love to hear from you!
    </p>
      <div class="row">
        <div class="small-12 medium-6 columns">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div class="small-12 medium-6 columns">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required/>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-6 columns">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required/>
        </div>
      </div>
      <div class="row">
        <div class="small-12 medium-6 columns">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
      </div>
      <div class="row text-center">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
